version: '2'
services:
    registry:
        restart: always
        image: registry:2
        ports:
            - "5000:5000"
        environment:
            REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
            REGISTRY_HTTP_TLS_KEY: /certs/domain.key
        volumes:
            - ${registryvolume}:/var/lib/registry
            - ${certsvolume}:/certs
        labels:
            io.rancher.container.start_once=true
