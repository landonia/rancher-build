.catalog:
  name: "Let's Encrypt"
  version: "v1.0"
  description: "Let's Encrypt build stack"
  uuid: letsencrypt-stack-0
  questions:
    - variable: "domains"
      description: "Domain name(s) to retrieve certificates. If multiple domains separate with -d. E.g. domain.com -d my.domain.com"
      label: "Domain(s):"
      required: true
      default: ""
      type: "string"
    - variable: "volume"
      description: "The path of the volume to store certificates"
      label: "Volume:"
      required: true
      default: ""
      type: "string"
version: '2'
services:
  web:
    scale: 1
    start_on_create: true
  letsencrypt:
    scale: 1
    start_on_create: true

